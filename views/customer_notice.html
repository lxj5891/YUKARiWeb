<!DOCTYPE html>
<html>
<head>
  <title>通知</title>
  <% include common/required.html %>
  <link href="/stylesheets/yukari.css" rel="stylesheet" media="screen">
  <script type="text/javascript" src="/javascripts/customer_notice.js"></script>
</head>
<body>

<% include common/navbar.html %>

<div class="main-container container-fluid">
  <% include common/sidebar.html %>


  <div class="main-content">

    <div class="breadcrumbs" id="breadcrumbs">
      <ul class="breadcrumb">
        <li>
          <i class="icon-home icon-large"></i>
          <a href="/yukari">ホーム</a>
            <span class="divider">
              <i class="icon-chevron-right arrow-icon"></i>
            </span>
        </li>
        <li class="active">通知</li>
      </ul><!--.breadcrumb-->
    </div>

    <div class="page-content">
      <div class="row tableheader">
        <div class="pull-right">
          <a id="selectFile" type="button" class="btn btn-default" href="/customer/notice/add" style="height: 34px;">
            <i class="icon-plus icon-white"></i>
            <span>通知追加</span>
          </a>
        </div>

        <div class="pull-right" style="width: 300px">
          <form class="search-form">
            <div class="input-group">
              <input type="text" placeholder="検索 ..." class="form-control"  autocomplete="off" />
          <span class="input-group-addon">
            <i class="icon-search"></i>
          </span>
            </div>
          </form>
        </div>
      </div>
      <div id="list" class="row">
        <div class="col-lg-12">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>宛先</th>
              <th width="20%">タイトル</th>
              <th width="50%">メッセージ</th>
              <th>送信者</th>
              <th>送信日</th>
            </tr>
            </thead>
            <tbody id="notice_list"></tbody>
          </table>
        </div>
      </div>

      <div class="pagination-area" id="pagination_area"></div>
    </div>
  </div><!--/.main-content-->

</div><!--/.main-container-->

<script type="text/template" id="tmpl_notice_list">
    <tr>
        <td>{{index}}</td>
        <td>{{sendto}}</td>
        <td>{{title}}</td>
        <td>{{notice}}</td>
        <td>{{createby}}</td>
        <td>{{createat}}</td>
    </tr>
</script>

</body>
</html>
