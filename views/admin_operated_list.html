<!DOCTYPE html>
<html>
<head>
  <title><%= title %></title>

  <% include common/required.html %>
  <link href="/stylesheets/yukari.css" rel="stylesheet" media="screen">

  <script type="text/javascript" src="/javascripts/admin_operated_list.js"></script>

</head>
<body>

<% include common/navbar.html %>

<div class="main-container container-fluid">

  <% include common/sidebar.html %>

  <div class="main-content">

    <div class="breadcrumbs" id="breadcrumbs">
      <ul class="breadcrumb">
        <li>
          <i class="icon-home icon-large"></i>
          <a href="/yukari">Home</a>
            <span class="divider">
              <i class="icon-chevron-right arrow-icon"></i>
            </span>
        </li>
        <li class="active">運行情報</li>
      </ul><!--.breadcrumb-->
    </div>

    <div class="page-content">
      <div class="row tableheader">
        <div class="pull-right" style="width: 300px">
          <form class="search-form">
            <div class="input-group">
              <input type="text" placeholder="検索 ..." class="form-control"  autocomplete="off" />
              <span class="input-group-addon">
                <i class="icon-search"></i>
              </span>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>会社ID</th>
            <th>会社名</th>
            <th>管理者ID</th>
            <th>ユーザ数</th>
            <th>デバイス数</th>
          </tr>
          </thead>
          <tbody id="companyinfo_list"></tbody>
        </table>
          </div>
      </div>
    </div>
    <div class="pagination-area" id="pagination_area"></div>
  </div><!--/.main-content-->

</div><!--/.main-container-->
<script type="text/template" id="tmpl_companyinfo_list">
  <tr>
    <td>{{index}}</td>
    <td>{{compid}}</td>
    <td>{{compname}}</td>
    <td>{{adminid}}</td>
    <td>{{userCount}}</td>
    <td>{{deviceCount}}</td>
  </tr>
</script>

</body>
</html>
