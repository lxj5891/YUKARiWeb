<script type="text/template" id="tmpl_findresult">
  <div id="{{id}}" class="{{classname}}">
    <ul class="search"></ul>
  </div>
</script>

<!-- 翻页 -->
<script type="text/template" id="tmpl_pagination">
  <ul class="pagination">
    <$ if (canPrev) { $>
    <li><a href="#" activePage = "prev"><%= i('js.public.info.page.prev')%></a></li>
    <$ } else { $>
    <li class="disabled" ><a href="#" activePage = "prev"><%= i('js.public.info.page.prev')%></a></li>
    <$ } $>

    <$ for (var i = start; i < start + limit; i++) { $>
    <$ if (i == active) { $>
    <li class="active" ><a href="#" activePage = {{i}}>{{i}}</a></li>
    <$ } else { $>
    <li><a href="#" activePage = {{i}}>{{i}}</a></li>
    <$ } $>
    <$ } $>

    <$ if (canNext) { $>
    <li><a href="#" activePage = "next"><%= i('js.public.info.page.next')%></a></li>
    <$ } else { $>
    <li class="disabled"><a href="#" activePage = "next"><%= i('js.public.info.page.next')%></a></li>
    <$ } $>
  </ul>
</script>

<!-- 用户检索 -->
<script type="text/template" id="_user_list_template">
  <li class="user">
    <a uid="{{ id }}" uname="{{ name }}" type="{{ type }}">
      <img src="{{ photo }}" />
      <span style="text-align:left;">{{ name }}</span>
      <span style="text-align:left;" class="addition">{{ addition }}</span>
    </a>
  </li>
</script>

<script type="text/template" id="_user_box_template">
  <ol>
    <li uid="{{uid}}" type="{{type}}">
      <span>{{uname}}</span><a uid="{{uid}}"><i class="icon-remove"></i></a>
    </li>
  </ol>
</script>
