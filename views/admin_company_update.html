<!DOCTYPE html>
<html>
<head>
  <title><%= title %></title>
  <% include common/required.html %>
  <link href="/stylesheets/yukari.css" rel="stylesheet" media="screen">

  <script type="text/javascript" src="/javascripts/admin_company_update.js"></script>

</head>
<body>

<% include common/navbar.html %>

<div class="main-container container-fluid">
  <% include common/sidebar.html %>

  <div class="main-content">

    <div class="breadcrumbs" id="breadcrumbs">
      <ul class="breadcrumb">
        <li>
          <i class="icon-home icon-large"></i>
          <a href="/yukari"><%= i('html.label.common.home') %><!--ホーム --></a>
          <span class="divider"><i class="icon-chevron-right arrow-icon"></i></span>
        </li>
        <li style="width: 90px;">
          <i class="icon-briefcase icon-large"></i>
          <a href="/admin/company"><%= i('html.label.company') %><!-- 顧客--></a>
          <span class="divider"><i class="icon-chevron-right arrow-icon"></i></span>
        </li>
        <li style="width: 86px;" class="active">
          <%= title %>
        </li>
      </ul><!--.breadcrumb-->
    </div>

    <div class="page-content">
      <div class="row tableheader col-lg-8">
        <div class="pull-left">
          <h4><%= i('html.label.company.managerinfo') %><!--管理情報 --></h4>
        </div>
      </div>
      <div class="row col-lg-8 box-border">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-2 control-label"><%= i('html.label.company.type') %><!--顧客タイプ --></label>
            <div class="col-lg-8">
              <div class="radio pull-left">
                <label>
                  <input type="radio" name="optionsRadios" id="inputDemo" value="0">
                  <%= i('html.label.company.type.demo') %><!--体験顧客 -->
                </label>
              </div>
              <div class="radio pull-left">
                <label>
                  <input type="radio" name="optionsRadios" id="inputContract" value="1"><%= i('html.label.company.type.contract') %><!--契約顧客 -->
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputAdmin" class="col-lg-2 control-label"><%= i('html.label.company.adminid') %><!--管理者ID --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputAdmin" placeholder="<%= i('html.label.company.adminid') %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label" id="labelInputPass"><%= i('html.label.company.password') %><!--初期パスワード --></label>
            <div class="col-lg-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="<%= i('html.label.company.password') %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputNameEn" class="col-lg-2 control-label"><%= i('html.label.company.name1') %><!--会社名(英語) --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputNameEn" placeholder="<%= i('html.label.company.name1') %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputNameJp" class="col-lg-2 control-label"><%= i('html.label.company.name2') %><!--会社名(かな) --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputNameJp" placeholder="<%= i('html.label.company.name2') %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress" class="col-lg-2 control-label"><%= i('html.label.company.address') %><!--会社住所 --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputAddress" placeholder="<%= i('html.label.company.address') %>">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTel" class="col-lg-2 control-label"><%= i('html.label.company.tel') %><!--電話番号 --></label>
            <div class="col-lg-8">
              <input type="tel" class="form-control" id="inputTel" placeholder="<%= i('html.label.company.tel') %>">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-2 control-label"><%= i('html.label.company.active') %><!--有効性 --></label>
            <div class="col-lg-8">
              <input type="checkbox" style="vertical-align: middle" id="inputActive" checked>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-8" style="margin-bottom: 30px;padding: 0px;">
        <div id="addcompany" class="col-lg-4 btn btn-warning btn-lg">
          <%= i('html.button.common.add') %><!--登録 -->
        </div>
      </div>
    </div>
  </div><!--/.main-content-->

</div><!--/.main-container-->
<footer>

</footer>

</body>
</html>
