<!DOCTYPE html>
<html>
<head>
  <title><%= title %></title>
  <% include common/required.html %>
  <link href="/stylesheets/yukari.css" rel="stylesheet" media="screen">

  <script type="text/javascript" src="/javascripts/admin_company_update.js"></script>
    <script type="text/javascript">
        var i18n = {
            "js.common.search.error": "<%=i('js.common.search.error') %>"
            , "js.common.dialog.ok": "<%=i('js.common.dialog.ok') %>"
            , "js.common.dialog.cancel": "<%=i('js.common.dialog.cancel') %>"
            , "js.common.delete.confirm": "<%=i('js.common.delete.confirm') %>"
            , "js.public.check.material.delete": "<%=i('js.public.check.material.delete') %>"
            , "js.common.delete.success": "<%=i('js.common.delete.success') %>"
            , "js.common.replace.error": "<%=i('js.common.replace.error') %>"
            , "js.common.replace.success": "<%=i('js.common.replace.success') %>"
            , "js.common.update.error": "<%=i('js.common.update.error') %>"
            , "js.common.update.success": "<%=i('js.common.update.success') %>"
        }
    </script>

</head>
<body>
<input type="hidden" id="compId" name="compId" value="<%= compId %>">
<% include common/navbar.html %>

<div class="main-container container-fluid">
  <% include common/sidebar.html %>

  <div class="main-content">

    <div class="breadcrumbs" id="breadcrumbs">
      <ul class="breadcrumb">
        <li>
          <i class="icon-home icon-large"></i>
          <a href="/yukari"><%= i('html.label.common.home') %><!--ホーム --></a>
          <span class="divider"><i class="icon-chevron-right arrow-icon"></i></span>
        </li>
        <li style="width: 90px;">
          <i class="icon-briefcase icon-large"></i>
          <a href="/admin/company"><%= i('html.label.company') %><!-- 顧客--></a>
          <span class="divider"><i class="icon-chevron-right arrow-icon"></i></span>
        </li>
        <li style="width: 86px;" class="active">
          <%= title %>
        </li>
      </ul><!--.breadcrumb-->
    </div>

    <div class="page-content">
      <div class="row tableheader col-lg-8">
        <div class="pull-left">
          <h4><%= i('html.label.company.managerinfo') %><!--管理情報 --></h4>
        </div>
      </div>
      <div class="row col-lg-8 box-border">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-2 control-label"><%= i('html.label.company.type') %><!--顧客タイプ --></label>
            <div class="col-lg-8">
              <div class="btn-group" value="0" id="inputCompanyType">
                <button type="button" class="btn btn-sm btn-default" value="0"><%= i('html.label.company.type.demo') %></button>
                <button type="button" class="btn btn-sm btn-default" value="1"><%= i('html.label.company.type.contract') %></button>
                <button type="button" class="btn btn-sm btn-default" value="2"><%= i('html.label.company.type.self') %></button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputNameJp" class="col-lg-2 control-label"><%= i('html.label.company.name2') %><!--会社名(かな) --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputNameJp" placeholder="<%= i('html.label.company.name2') %>" maxlength="30">
            </div>
          </div>
          <div class="form-group">
            <label for="inputNameEn" class="col-lg-2 control-label"><%= i('html.label.company.name1') %><!--会社名(英語) --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputNameEn" placeholder="<%= i('html.label.company.name1') %>" maxlength="30">
            </div>
          </div>
          <div class="form-group">
            <label for="inputComPath" class="col-lg-2 control-label"><%= i('html.label.company.path') %><!--会社ID --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputComPath" placeholder="<%= i('html.label.company.path') %>" maxlength="20">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress" class="col-lg-2 control-label"><%= i('html.label.company.address') %><!--会社住所 --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputAddress" placeholder="<%= i('html.label.company.address') %>" maxlength="50">
            </div>
          </div>
          <div class="form-group">
            <label for="inputTel" class="col-lg-2 control-label"><%= i('html.label.company.tel') %><!--電話番号 --></label>
            <div class="col-lg-8">
              <input type="tel" class="form-control" id="inputTel" placeholder="<%= i('html.label.company.tel') %>" maxlength="30">
            </div>
          </div>
          <div class="form-group" id="inputActiveGroup">
            <label class="col-lg-2 control-label"><%= i('html.label.company.active') %><!--有効性 --></label>
            <div class="col-lg-8">
              <div class="btn-group" value="1" id="inputActive">
                <button type="button" class="btn btn-sm btn-info" value="1">ON</button>
                <button type="button" class="btn btn-sm btn-default" value="0">OFF</button>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="inputAdmin" class="col-lg-2 control-label"><%= i('html.label.company.adminid') %><!--管理者ID --></label>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="inputAdmin" placeholder="<%= i('html.label.company.adminid') %>" maxlength="30">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label" id="labelInputPass"><%= i('html.label.company.password') %><!--初期パスワード --></label>
            <div class="col-lg-8">
              <input type="password" class="form-control" id="inputPassword" placeholder="<%= i('html.label.company.password') %>" maxlength="20">
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-8" style="margin-bottom: 30px;padding: 0px;">
        <div id="addcompany" class="col-lg-4 btn btn-warning btn-lg">
          <%= i('html.button.common.add') %><!--登録 -->
        </div>
      </div>
    </div>
  </div><!--/.main-content-->

</div><!--/.main-container-->
<footer>

</footer>

</body>
</html>
